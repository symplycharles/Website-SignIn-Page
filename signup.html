<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My Website . Signup</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="screen-container">
      <div class="auth-container">
        <h1 class="auth-title">Signup</h1>
        <form action="" method="POST">
          <!-- full name input  -->
          <label for="fullName" class="auth-label">Full Name</label>
          <input name="fullName" id="fullName" type="text" class="auth-input" />
          <!-- phone number input  -->
          <label for="phone" class="auth-label">Phone Number</label>
          <input name="phone" id="phone" type="number" class="auth-input" />
          <!-- email input  -->
          <label for="email" class="auth-label">Email</label>
          <input name="email" id="email" type="email" class="auth-input" />
          <br />
          <!-- password input  -->
          <label for="password" class="auth-label">Password</label>
          <input
            name="password"
            id="password"
            type="password"
            class="auth-input"
          />

          <p>Have an account? <a href="login.html">Login</a></p>
          <!-- submit button  -->
          <button type="submit" class="auth-button" id="submit-button">Sign Up</button>
        </form>
      </div>
    </div>
  </body>

  <script src="script.js" ></script>
</html>
